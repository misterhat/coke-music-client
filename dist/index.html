<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Coke Music</title>
        <link type="text/css" rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <div
            id="coke-music-container"
            class="coke-music-container"
            tabindex="0"
        >
            <!-- loading (removed after images and json are preloaded) -->
            <div id="coke-music-loading" class="coke-music-loading">
                Loading...
            </div>

            <!-- login panel -->
            <div
                id="coke-music-login"
                class="coke-music-panel coke-music-login"
            >
                <h2>Log In</h2>

                <div class="coke-music-paper">
                    <p class="coke-music-error" id="coke-music-login-error"></p>

                    <div>
                        <input
                            class="coke-music-input"
                            id="coke-music-login-username"
                            type="text"
                            placeholder="Enter username..."
                            maxlength="20"
                        />
                        <input
                            class="coke-music-input"
                            id="coke-music-login-password"
                            type="password"
                            placeholder="Enter password..."
                        />
                    </div>

                    <button
                        id="coke-music-login-button"
                        class="coke-music-button"
                    >
                        Log in
                    </button>

                    <p>
                        Don't have an account?
                        <button
                            id="coke-music-login-register-button"
                            class="coke-music-link"
                        >
                            Click here to register.
                        </button>
                    </p>
                </div>
            </div>

            <!-- registration panel -->
            <div
                id="coke-music-register"
                class="coke-music-panel coke-music-register"
            >
                <h2>Create Account</h2>

                <div class="coke-music-paper">
                    <p
                        class="coke-music-error"
                        id="coke-music-register-error"
                    ></p>

                    <label>
                        <strong>Username:</strong><br />
                        <input
                            class="coke-music-input"
                            id="coke-music-register-username"
                            type="text"
                            placeholder="Enter username..."
                            maxlength="20"
                        />
                    </label>
                    <br />
                    <label>
                        <strong>E-Mail:</strong><br />
                        <input
                            class="coke-music-input"
                            id="coke-music-register-email"
                            type="email"
                            placeholder="Enter e-mail address..."
                        />
                    </label>
                    <br />
                    <label>
                        <strong>Password:</strong><br />
                        <input
                            class="coke-music-input"
                            id="coke-music-register-password"
                            type="password"
                            placeholder="Enter password..."
                        />
                        <input
                            class="coke-music-input"
                            id="coke-music-register-password-confirm"
                            type="password"
                            placeholder="Confirm password..."
                        />
                    </label>
                    <br />
                    <button
                        id="coke-music-register-register-button"
                        class="coke-music-button"
                    >
                        Register
                    </button>
                    <p>
                        Already have an account?
                        <button
                            id="coke-music-register-login-button"
                            class="coke-music-link"
                        >
                            Click here to log in.
                        </button>
                    </p>
                </div>
            </div>

            <!-- navigation panel (post-login or toggled in rooms) -->
            <div
                id="coke-music-navigation"
                class="coke-music-panel coke-music-navigation"
            >
                <button
                    id="coke-music-navigation-close"
                    class="coke-music-close coke-music-panel-close"
                ></button>

                <h2>Coke Studios Navigation</h2>

                <div class="coke-music-tabs">
                    <button class="coke-music-tab">World View</button>
                    <button class="coke-music-tab coke-music-tab-selected">
                        User Studios
                    </button>
                    <button class="coke-music-tab">V-Egos</button>
                    <div style="clear: both"></div>
                </div>

                <div class="coke-music-paper" style="height: 194px">
                    <button class="coke-music-button">
                        Show Active Studios
                    </button>

                    <button class="coke-music-button">Show My Studios</button>

                    <div
                        class="coke-music-table"
                        style="height: calc(100% - 48px)"
                    >
                        <table>
                            <thead>
                                <tr style="border: 0">
                                    <th style="width: 5%"></th>
                                    <th style="width: 90%"></th>
                                    <th style="width: 5%"></th>
                                </tr>
                            </thead>
                            <tbody id="coke-music-studio-table"></tbody>
                        </table>
                    </div>

                    <button
                        id="coke-music-create-studio"
                        class="coke-music-button"
                    >
                        Create Studio
                    </button>
                </div>
            </div>

            <!-- chat messages -->
            <ul
                id="coke-music-chat-messages"
                class="coke-music-chat-messages"
            ></ul>

            <!-- bottom status bar chat and navigation -->
            <div class="coke-music-status">
                <div id="coke-music-status-ingame">
                    <input
                        id="coke-music-chat-input"
                        type="text"
                        class="coke-music-input coke-music-chat-input"
                        placeholder="Type here to chat..."
                    />

                    <ul class="coke-music-actions">
                        <li>
                            <button
                                id="coke-music-action-navigation"
                                class="coke-music-action coke-music-action-navigation"
                                title="Toggle Coke Studios navigation panel."
                            ></button>
                        </li>
                        <li>
                            <button
                                id="coke-music-action-messages"
                                class="coke-music-action coke-music-action-messages"
                                title="Toggle messages panel."
                            ></button>
                        </li>
                        <li>
                            <button
                                id="coke-music-action-decibels"
                                class="coke-music-action coke-music-action-decibels"
                                title="Toggle decibels panel."
                            ></button>
                        </li>
                        <li>
                            <button
                                id="coke-music-action-inventory"
                                class="coke-music-action coke-music-action-inventory"
                                title="Toggle inventory panel."
                            ></button>
                        </li>
                        <li>
                            <button
                                id="coke-music-action-catalog"
                                class="coke-music-action coke-music-action-catalog"
                                title="Toggle furniture catalog panel."
                            ></button>
                        </li>
                        <li>
                            <button
                                id="coke-music-action-music"
                                class="coke-music-action coke-music-action-music"
                                title="Toggle music panel."
                            ></button>
                        </li>
                        <li>
                            <button
                                id="coke-music-action-help"
                                class="coke-music-action coke-music-action-help"
                                title="Toggle help panel."
                            ></button>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- inventory -->
            <div id="coke-music-inventory" class="coke-music-inventory">
                <button
                    id="coke-music-inventory-close"
                    class="coke-music-close coke-music-inventory-close"
                ></button>

                <h3
                    id="coke-music-inventory-header"
                    class="coke-music-inventory-header"
                >
                    Your Items
                </h3>

                <div
                    id="coke-music-inventory-items"
                    class="coke-music-inventory-items"
                ></div>

                <div class="coke-music-pages coke-music-inventory-pages">
                    <button
                        class="coke-music-arrow coke-music-arrow-previous"
                    ></button>
                    Page 1 of 2
                    <button
                        class="coke-music-arrow coke-music-arrow-next"
                    ></button>
                </div>
            </div>

            <!-- room info -->
            <div id="coke-music-room-info" class="coke-music-room-info">
                Studio: <span id="coke-music-studio-name"></span>
                <button id="coke-music-toggle-settings" class="coke-music-link">
                    [Settings]</button
                ><br />
                Owner: <span id="coke-music-studio-owner"></span>
            </div>

            <!-- studio settings -->
            <div
                id="coke-music-studio-settings"
                class="coke-music-panel coke-music-studio-settings"
            >
                <button
                    id="coke-music-settings-close"
                    class="coke-music-close coke-music-panel-close"
                ></button>

                <h3>My Studio Settings</h3>

                <div class="coke-music-paper">
                    <div>
                        <label>
                            <strong>Name:</strong>
                            <input
                                class="coke-music-input"
                                id="coke-music-settings-studio-name"
                                type="text"
                                value="test1's studio"
                            />
                        </label>
                    </div>
                    <hr />
                    <div>
                        <strong>Room:</strong>
                        <div
                            id="coke-music-room-types"
                            class="coke-music-setting-types"
                        ></div>
                        <div style="clear: both"></div>
                    </div>
                    <hr />
                    <div>
                        <strong>Floor:</strong>
                        <div
                            id="coke-music-floor-types"
                            class="coke-music-room-types"
                        ></div>
                        <div style="clear: both"></div>
                    </div>
                    <hr />
                    <div>
                        <strong>Wall:</strong>
                        <div
                            id="coke-music-wall-types"
                            class="coke-music-setting-types"
                        ></div>
                    </div>
                </div>
                <button id="coke-music-settings-save" class="coke-music-button">
                    Save Changes
                </button>
                <button
                    id="coke-music-settings-delete"
                    class="coke-music-button"
                >
                    Delete Studio
                </button>
            </div>

            <div class="coke-music-shadow"></div>
        </div>
        <script src="/index.bundle.js"></script>
    </body>
</html>
